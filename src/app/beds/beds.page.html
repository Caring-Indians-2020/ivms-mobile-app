<ion-header>
  <ion-toolbar>
    <ion-title>Beds</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let bed of beds" [routerLink]="['/beds', bed.id]">
        <div>
          {{bed.id}}
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
